<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/30475c5077.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulator Wydatków</title>
</head>

<body>

    <header>
        <h1><i class="fas fa-wallet"></i>Mój portfel</h1>
        <p>Twój osobisty menadżer finansów.</p>
    </header>


    <main>

        <section class="transactions">



            <h2 class="title">Lista transakcji</h2>
            <div class="transaction-list">

                <div class="income-area">
                    <h3>Przychód:</h3>
                    <div class="transaction" id="0">
                        <p class="transaction-name"><i class="fas fa-money-bill-wave"></i>Wypłata</p>
                        <p class="transaction-amount">2000zł <button class="delete"><i
                                    class="fas fa-times"></i></button></p>

                    </div>
                </div>
                <div class="expenses-area">
                    <h3>Wydatki:</h3>
                    <div class="transaction" id="1">
                        <p class="transaction-name"><i class="fas fa-cart-arrow-down"></i> Zakupy</p>
                        <p class="transaction-amount">-400zł <button class="delete"><i
                                    class="fas fa-times"></i></button></p>
                    </div>

                    <div class="transaction" id="2">
                        <p class="transaction-name"><i class="fas fa-hamburger"></i> Jedzenie</p>
                        <p class="transaction-amount">-100zł <button class="delete"><i
                                    class="fas fa-times"></i></button></p>
                    </div>

                    <div class="transaction" id="3">
                        <p class="transaction-name"><i class="fas fa-film"></i> Kino</p>
                        <p class="transaction-amount">-50zł <button class="delete"><i class="fas fa-times"></i></button>
                        </p>
                    </div>
                </div>
            </div>
        </section>



        <section class="options">

            <div>
                <h2 class="title">Dostępne środki:</h2>
                <p class="available-money">0zł</p>
            </div>

            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i> Dodaj transakcje</button>
                <button class="delete-all"><i class="fas fa-trash-alt"></i> Usuń wszystko</button>
            </div>

            <div class="style-selection">
                <h2 class="title">Wybierz styl:</h2>
            </div>



        </section>




    </main>


    <!-- js -->
    <script src="./script.js"></script>
</body>

</html>
